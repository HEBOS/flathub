app-id: hr.ibicom.treemly
runtime: org.gnome.Platform
runtime-version: '47'
sdk: org.gnome.Sdk
command: treemly
finish-args:
  - --socket=fallback-x11
  - --share=network
  - --filesystem=host
modules:
  - name: treemly
    buildsystem: simple
    build-commands:
      - mkdir -p /app/bin
      - tar -xzf treemly-linux.tar.gz -C /app/bin
      - install -Dm644 hr.ibicom.treemly.desktop /app/share/applications/hr.ibicom.treemly.desktop
      - install -Dm644 hr.ibicom.treemly.png /app/share/icons/hicolor/scalable/apps/hr.ibicom.treemly.png
    sources:
      - type: file
        path: treemly-linux.tar.gz
      - type: file
        path: hr.ibicom.treemly.desktop
      - type: file
        path: hr.ibicom.treemly.png

  - name: check-dependencies
    buildsystem: simple
    build-commands:
      - if ! ldd /app/bin/treemly | grep -q "libsecret"; then echo "Missing libsecret! Make sure your runtime includes it."; exit 1; fi
    sources: []

metadata:
  x-flatpak-version: "1.0.12.2770"
  x-flatpak-command: "treemly"
  x-flatpak-command-help: "Start Treemly"
  x-flatpak-command-description: "Treemly is a powerful app designed to streamline document management for accounting services and their clients."
  x-flatpak-command-icon: "hr.ibicom.treemly.png"
  x-flatpak-command-terminal: "true"