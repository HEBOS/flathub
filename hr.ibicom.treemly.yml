app-id: hr.ibicom.treemly
runtime: org.gnome.Platform
runtime-version: '47'
sdk: org.gnome.Sdk
command: treemly
finish-args:
  - --socket=fallback-x11
  - --share=network
  - --share=ipc
  - --socket=wayland  
  - --filesystem=xdg-documents
  - --filesystem=xdg-download
modules:
  - name: treemly
    buildsystem: simple
    only-arches:
      - x86_64    
    build-commands:
      - mkdir -p /app/bin
      - mv bundle/* /app/bin/
      - install -Dm644 resources/hr.ibicom.treemly.desktop /app/share/applications/hr.ibicom.treemly.desktop
      - install -Dm644 resources/hr.ibicom.treemly.svg /app/share/icons/hicolor/scalable/apps/hr.ibicom.treemly.svg
      - install -Dm644 resources/hr.ibicom.treemly.metainfo.xml /app/share/metainfo/hr.ibicom.treemly.metainfo.xml
    sources:
      - type: archive
        url: https://treemlypublic.blob.core.windows.net/apps/linux/releases/1.0.12.2770/treemly-linux.tar.gz
        sha256: 0e3cbf7cc2b97a5035b272dcb57e91eb9544b4d58327de3fd356cca8931b5b16
