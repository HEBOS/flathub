app-id: hr.ibicom.treemly
runtime: org.gnome.Platform
runtime-version: '47'
sdk: org.gnome.Sdk
command: treemly
finish-args:
  - --socket=fallback-x11
  - --share=network
  - --filesystem=host
modules:
  - name: treemly
    buildsystem: simple
    build-commands:
      - mkdir -p /app/bin
      - tar -xzf treemly-linux.tar.gz -C /app/bin
      - install -Dm644 hr.ibicom.treemly.desktop /app/share/applications/hr.ibicom.treemly.desktop
      - install -Dm644 hr.ibicom.treemly.svg /app/share/icons/hicolor/scalable/apps/hr.ibicom.treemly.svg
    sources:
      - type: file
        url: https://treemlypublic.blob.core.windows.net/apps/treemly-linux.tar.gz
        sha256: 24321f081dfa570659bbdbac00928b8380201a5cfe97f19d888c605f2c09b93d
      - type: file
        path: hr.ibicom.treemly.desktop
      - type: file
        path: hr.ibicom.treemly.svg