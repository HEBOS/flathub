app-id: com.treemly.treemly
runtime: org.gnome.Platform
runtime-version: '47'
sdk: org.gnome.Sdk
command: treemly
finish-args:
  - --socket=fallback-x11
  - --share=network
  - --share=ipc
  - --socket=wayland  
  - --filesystem=xdg-documents
  - --filesystem=xdg-download
modules:
  - name: treemly
    buildsystem: simple
    only-arches:
      - x86_64    
    build-commands:
      - mkdir -p /app/bin
      - mv bundle/* /app/bin/
      - install -Dm644 resources/com.treemly.treemly.desktop /app/share/applications/com.treemly.treemly.desktop
      - install -Dm644 resources/com.treemly.treemly.svg /app/share/icons/hicolor/scalable/apps/com.treemly.treemly.svg
      - install -Dm644 resources/com.treemly.treemly.metainfo.xml /app/share/metainfo/com.treemly.treemly.metainfo.xml
    sources:
      - type: archive
        url: https://treemlypublic.blob.core.windows.net/apps/1.0.12.2873/treemly-linux.tar.gz
        sha256: 424a8068b7bc0f923807c7e5468ed78a1881acbf1416e4a0312e1632ef64b171

